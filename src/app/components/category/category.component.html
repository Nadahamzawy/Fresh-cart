<section>
  <h2 class="text-main text-center p-3">Our categories :</h2>
  <div class="container">
    <div class="row g-2">
      @for (item of categories; track item._id) {
      <div class="col-md-4 cursor-pointer">
        <div [routerLink]="['/SPCategory', item._id]">
          <div>
            <img
              [src]="item.image"
              class="w-100"
              height="300px"
              [alt]="item.name"
            />
          </div>
          <h3 class="text-main text-center">{{ item.name }}</h3>
        </div>
      </div>
      }
    </div>
  </div>
</section>
